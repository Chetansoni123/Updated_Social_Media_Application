{% extends 'posts/base.html' %}

{% block content %}

{% for post in posts %} 

{% if post.user_post.username in friends_list %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{post.user_post.profile.image.url}}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{post.user_post}}</a>
            <small class="text-muted">{{post.date_posted | date:"F d, Y"}}</small>
        </div>
        <h2><a class="article-title" href="{% url 'post-detail' post.slug %}">{{post.title}}</a></h2>
        <div>
            <a href="{% url 'post-detail' post.slug %}"><img src="{{post.img.url}}"></a>
        </div>
        <div>
            <p class="article-content">{{post.content}}</p>
        </div>
    </div>
</article>
{% endif %} 

{% endfor %} 
{% endblock content %}
